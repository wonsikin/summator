    <title></title>
    <meta name="description" content="">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/main.css">

<body>
    <div class="main-container">
        <div class="main-content">
            <section id="summator">
                <div class="content-header">
                    <div class="logo-container" id="soccer">
                        <div></div>
                    </div>
                </div>

                    </div>
                </div>
                <div class="content-body">

                            <div class="col-xs-3">
                                <button type="button" name="btn1" data-tag="1">1</button>
                            </div>
                            <div class="col-xs-3">
                                <button type="button" name="btn2" data-tag="2">2</button>

                                <button type="button" name="btn3" data-tag="3">3</button>
                            </div>
                            <div class="col-xs-3">
                                <button type="button" name="btnClear" data-tag="clear">CLEAR</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <button type="button" name="btn4" data-tag="4">4</button>
                            </div>
                            <div class="col-xs-3">
                                <button type="button" name="btn5" data-tag="5">5</button>
                            </div>
                            <div class="col-xs-3">

                        </div>

                            <div class="col-xs-3">
                                <button type="button" name="btn7" data-tag="7">7</button>

                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <button type="button" name="btnDot" data-tag="dot">.</button>
                            </div>
                            <div class="col-xs-3">
                                <button type="button" name="btn0" data-tag="0">0</button>
                            </div>
                            <div class="col-xs-6 col-xs-push-0">
                                <button type="button" id="btnScan" name="btnScan" data-tag="scan">SCAN</button>
                            </div>
