<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>注册页面1</title>
    <link href="../css/login.css" rel="stylesheet">
      <script src="../js/register.js" ></script>
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="backbtn-register">
                <img src="../img/return.png"   onclick="back()" class="back-btn-img"/>
            </div>
            <div class="register-wrap">
                <img src="../img/logo.png" class="" />
            </div>
            <div class="title-register">注册</div>
        </div>
        <div class="form-container">
            <div class="input-container">
                <div class="input-group">
                    <input type="email" class="email-input"  id="email" placeholder="请输入邮箱" />
                    <img src="../img/email.png" class="email-img" />
                </div>
            </div>
            <div class="input-container">
                <div class="input-group">
                    <input type="password" class="email-input"  id="password1"  placeholder="请输入密码" />
                    <img src="../img/password.png" class="email-img" />
                </div>
            </div>
            <div class="input-container">
                <div class="input-group">
                    <input type="password" class="email-input"  id="password2"  placeholder="请确认密码" />
                    <img src="../img/password.png" class="email-img" />
                </div>
            </div>
            <div class="input-container">
                <button class="btn-next" onclick="next()">
                    下一步
                </button>
            </div>
        </div>
        <div class="foot-container">
            cardinfolink 2015
        </div>
    </div>
</body>

</html>
